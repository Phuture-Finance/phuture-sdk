    documents: "./schemas/phuture/**/*.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
  ./src/generated/lmgraphql.ts:
    schema: "https://api.thegraph.com/subgraphs/name/hvrlk/lm"
    documents: "./schemas/liquiditymining/**/*.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
config:
  namingConvention:
    enumValues: keep