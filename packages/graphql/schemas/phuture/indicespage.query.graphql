query getIndicesPage($first: Int, $skip: Int) {
    indexes(first: $first, skip: $skip) {
        id
        totalSupply
        type
        symbol
        name
        decimals
        users {
            id
            balance
        }
        assets {
            id
            index {
                id
            }
            weight
            asset {
                id
                decimals
                symbol
                vaultReserve
                basePrice
            }
        }
        transaction {
            id
            timestamp
        }
        dailyStats {
            id
            date
            index {
                id
            }
            basePrice
            marketCap
            baseVolume
            uniqueHolders
        }
        basePrice
        marketCap
        baseVolume
        uniqueHolders
    }
}
