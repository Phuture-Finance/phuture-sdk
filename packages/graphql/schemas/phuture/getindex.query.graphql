query getIndex($id: ID!) {
    indexes(where: { id:$id }) {
        id
        totalSupply
        symbol
        name
        decimals
        type
        users {
          id
          user {
            id
          }
          balance
        }
        assets {
          id
          shares
          weight
          asset {
            decimals
            id
            name
            symbol
            vaultReserve
            basePrice
            vTokens {
              id
              tokenType
              factory
              deposited
              platformTotalSupply
              platformTotalSupplyDec
              capitalization
              assetReserve
              totalAmount
            }
          }
        }
        inactiveAssets {
          id
          shares
          weight
          asset {
            decimals
            id
            name
            symbol
            vaultReserve
            basePrice
            vTokens {
              id
              tokenType
              factory
              deposited
              platformTotalSupply
              platformTotalSupplyDec
              capitalization
              assetReserve
              totalAmount
            }
          }
        }
        transaction {
          id
          timestamp
          blockNumber
        }
        indexFactory {
          id
          type
          vTokenFactory
        }
        basePrice
        basePriceETH
        dailyStats {
          basePrice
          basePriceETH
          date
        }
        marketCap
        baseVolume
        uniqueHolders
        feeBurn
        feeMint
        feeAUMPercent
        created
        sector
      }
    }